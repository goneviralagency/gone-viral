
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Creators</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #222;
      margin: 0;
    }
    h1 {
      font-size: 1.5rem;
      margin: 90px 0 1rem 0;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 16px;
    }
    #monthSelector {
      display: block;
      margin: 0 auto 1rem;
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
    }
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .header {
      font-weight: bold;
      background: #ddd;
      text-align: center;
      padding: 10px;
    }
    .day {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 80px;
    }
    .tag {
      display: block;
      padding: 4px 6px;
      margin: 4px 0;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .green { background: #a3eaa3; color: #1e4620; }
    .orange { background: #ffe5b4; color: #7a4a00; }
    .red { background: #f8b0b0; color: #a70000; }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
    }
    .popup-box button {
      margin-top: 10px;
      padding: 10px 20px;
      background: red;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Find Available Creators</h1>
    <select id="monthSelector"></select>
    <div id="calendar"></div>
  </div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
const supabase = createClient(
  'https://dptolytfqrdzhvdlntfb.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwdG9seXRmcXJkemh2ZGxudGZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5NzUzMDksImV4cCI6MjA2NzU1MTMwOX0.gi8fekd2RZUomuAebzTU_Vs62pJXQBcSukr2evYcnok'
);

const weekdays = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
const calendar = document.getElementById("calendar");
const monthSelector = document.getElementById("monthSelector");

function generateMonthOptions() {
  const now = new Date();
  for (let i = -2; i <= 2; i++) {
    const date = new Date(now.getFullYear(), now.getMonth() + i, 1);
    const opt = document.createElement("option");
    opt.value = date.toISOString();
    opt.text = date.toLocaleString("default", { month: "long", year: "numeric" });
    if (i === 0) opt.selected = true;
    monthSelector.appendChild(opt);
  }
}

function getRangeLevel(range) {
  const levels = ["0-10K", "0-20K", "20-50K", "50-100K", "100-200K", "200K+"];
  return levels.indexOf(range);
}

function getColorClass(userLevel, targetLevel) {
  if (userLevel === targetLevel) return "green";
  if (targetLevel < userLevel) return "orange";
  return "red";
}

async function renderCalendar(dateStr) {
  const { data: { user } } = await supabase.auth.getUser();
  const userId = user?.id;
  const currentRange = user?.user_metadata?.diamond_range || "0-10K";
  const userLevel = getRangeLevel(currentRange);

  const selected = new Date(dateStr);
  const year = selected.getFullYear();
  const month = selected.getMonth();
  const monthKey = `${year}-${String(month + 1).padStart(2, "0")}`;

  calendar.innerHTML = "";
  weekdays.forEach(d => {
    const div = document.createElement("div");
    div.className = "header";
    div.textContent = d;
    calendar.appendChild(div);
  });

  const firstDay = new Date(year, month, 1).getDay();
  const totalDays = new Date(year, month + 1, 0).getDate();

  const { data } = await supabase.from("availability_with_user").select("date, start_time, end_time, user_id, month, timezone, tiktok_username, agency, diamond_range").eq("month", monthKey).neq("user_id", userId);
  const grouped = {};
  data?.forEach(entry => {
    if (!grouped[entry.date]) grouped[entry.date] = [];
    grouped[entry.date].push(entry);
  });

  for (let i = 0; i < firstDay; i++) {
    calendar.appendChild(document.createElement("div"));
  }

  for (let day = 1; day <= totalDays; day++) {
    const dateKey = `${year}-${String(month + 1).padStart(2, "0")}-${String(day).padStart(2, "0")}`;
    const cell = document.createElement("div");
    cell.className = "day";
    cell.textContent = day;

    if (grouped[dateKey]) {
      grouped[dateKey].forEach(e => {
        const tag = document.createElement("span");
        const level = getRangeLevel(e.diamond_range);
        const colorClass = getColorClass(userLevel, level);
        tag.className = `tag ${colorClass}`;
        tag.textContent = e.diamond_range;
        tag.onclick = () => {
          const modal = document.createElement("div");
          modal.className = "popup";
          modal.innerHTML = `
            <div class="popup-box">
              <h3>@${e.tiktok_username || "Unknown"}</h3>
              <p><strong>Date:</strong> ${e.date}</p>
              <p><strong>Time:</strong> ${e.start_time} - ${e.end_time}</p>
              <p><strong>Timezone:</strong> ${e.timezone}</p>
              <button onclick="alert('Request battle')">REQUEST</button>
            </div>`;
          modal.onclick = () => document.body.removeChild(modal);
          document.body.appendChild(modal);
        };
        cell.appendChild(tag);
      });
    }

    calendar.appendChild(cell);
  }
}

monthSelector.addEventListener("change", e => renderCalendar(e.target.value));
generateMonthOptions();
renderCalendar(monthSelector.value);
</script>
</body>
</html>
