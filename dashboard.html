<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Metro Dashboard</title>
<style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .dashboard {
      max-width: 800px;
      margin: auto;
    }
    h2 {
      font-size: 1.5rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 8px;
    }
    .battle-card {
      background: #fff;
      padding: 16px;
      margin: 12px 0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .battle-card p {
      margin: 6px 0;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      margin-top: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .accept { background: #28a745; color: white; }
    .decline { background: #dc3545; color: white; }
    .cancel { background: #ffc107; color: black; }
  </style>
</head>
<body>
<div class="dashboard">
<h2>Incoming Battles</h2>
<div id="incoming"></div>
<h2>Scheduled Battles</h2>
<div id="scheduled"></div>
</div>
<script src="dashboard.js" type="module"></script>
</body>
</html>
