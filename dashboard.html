<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f8f8f8; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    select, input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Dashboard Profile</h1>
  <div class="form-group">
    <label for="tiktok">TikTok Username</label>
    <input type="text" id="tiktok" placeholder="@username">
  </div>

  <div class="form-group">
    <label for="range">Diamond Range</label>
    <select id="range">
      <option>0-10K</option>
      <option>0-20K</option>
      <option>20-50K</option>
      <option>50-100K</option>
      <option>100-200K</option>
      <option>200K+</option>
    </select>
  </div>

  <div class="form-group">
    <label for="timezone">Timezone</label>
    <select id="timezone">
      <option value="America/Toronto">America/Toronto</option>
      <option value="America/Vancouver">America/Vancouver</option>
      <option value="America/New_York">America/New_York</option>
      <option value="America/Chicago">America/Chicago</option>
      <option value="Europe/London">Europe/London</option>
      <option value="Asia/Manila">Asia/Manila</option>
    </select>
  </div>

  <div class="form-group">
    <label for="agency">Agency</label>
    <input type="text" id="agency" placeholder="Agency Name">
  </div>

  <button onclick="saveDashboard()">Save Changes</button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient('https://dptolytfqrdzhvdlntfb.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwdG9seXRmcXJkemh2ZGxudGZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5NzUzMDksImV4cCI6MjA2NzU1MTMwOX0.gi8fekd2RZUomuAebzTU_Vs62pJXQBcSukr2evYcnok');

    async function loadUser() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;
      const { data } = await supabase.from('users').select('*').eq('id', user.id).single();
      if (data) {
        document.getElementById('tiktok').value = data.tiktok_username || "";
        document.getElementById('range').value = data.diamond_range || "0-10K";
        document.getElementById('timezone').value = data.timezone || "America/Toronto";
        document.getElementById('agency').value = data.agency || "";
      }
    }

    window.saveDashboard = async function () {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;
      const updates = {
        tiktok_username: document.getElementById('tiktok').value,
        diamond_range: document.getElementById('range').value,
        timezone: document.getElementById('timezone').value,
        agency: document.getElementById('agency').value
      };
      const { error } = await supabase.from('users').update(updates).eq('id', user.id);
      if (error) alert("Update failed: " + error.message);
      else alert("Profile updated successfully");
    };

    loadUser();
  </script>
</body>
</html>
